<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZikNet - Profile Setup</title>
    <link rel="stylesheet" href="styles-home.css">
    <script src="script-profile-setup.js" defer></script>
</head>

<body>
    <h1>Profile Setup</h1>
    <form id="profile-setup-form">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="date" id="birthdate" placeholder="Birthdate" required><br>
        <input type="text" id="nationality" placeholder="Nationality" required><br>
        <input type="text" id="city" placeholder="City" required><br>
        <input type="text" id="country" placeholder="Country" required><br>
        <input type="text" id="bio" placeholder="Bio" required><br>
        <input type="text" id="favoriteGenres" placeholder="Favorite Genres" required><br>
        <input type="url" id="profilePicture" placeholder="Profile Picture" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
