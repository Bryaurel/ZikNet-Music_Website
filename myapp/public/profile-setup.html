<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZikNet - Profile Setup</title>
    <link rel="stylesheet" href="css/styles-profile-setup.css">
    <script src="js/script-profile-setup-form.js" defer></script>
</head>

<body>

    <header class="main-nav fixed-nav">
        <h1>ZikNet</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="opportunities.html">Opportunities</a></li>
                <li><a href="messages.html">Messages</a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar fixed-nav">
        <nav>
            <ul>
                <li><a href="profile-setup.html">Edit Profile</a></li>
                <li><a href="profile-settings.html">Settings</a></li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <form id="profile-setup-form" aria-labelledby="form-title" method="post" action="http://localhost/ziknet/profile-setup.php" enctype="multipart/form-data">
            <h1 id="form-title" style="color: #a55318;">Profile Setup</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" aria-required="true">
                
                <label for="lastname" class="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" aria-required="true"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" aria-required="true">

                <label for="phone" class="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+country_code 0000000000"><br><br>

                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality" required></select>

                <label for="country" class="country">Country of Residence:</label>
                <select id="country" name="country" required></select><br><br>

                <label for="city">City of Residence:</label>
                <input type="text" id="city" name="city" required>

                <label for="birthday" class="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>

                <label for="bio">Bio:</label>
                <label for="username" class="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <textarea id="bio" name="bio" rows="6" required></textarea>
                
                <span id="username-error" style="color: red;"></span>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>
                <label>Preferred contact method:</label><br>
                <input type="radio" id="email-contact" name="contactMethod" value="Email" aria-checked="false">
                <label for="email-contact">Email</label><br>
                <input type="radio" id="phone-contact" name="contactMethod" value="Phone" aria-checked="false">
                <label for="phone-contact">Phone</label><br><br>

                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" aria-checked="false">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female" aria-checked="false">
                <label for="female">Female</label><br>
                <input type="radio" id="prefer-not-to-say" name="gender" value="Prefer not to say" aria-checked="false">
                <label for="prefer-not-to-say">Prefer not to say</label><br><br>
            </fieldset>

            <fieldset>
                <legend>CV</legend>
                <label for="cv">Upload a file:</label>
                <input type="file" id="cv" name="cv"><br><br>
            </fieldset>

            <a href="profile.html"><input type="submit" value="Save"></a>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ZikNet. All rights reserved.</p>
    </footer>
</body>
</html>
